<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>UA Temshik Elite</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Raleway:wght@300;400;700&display=swap');
        
        :root {
            --accent: #3b82f6; --gold: #f59e0b; --bg: #05070a;
            --glass: rgba(23, 23, 27, 0.9); --card-border: rgba(255, 255, 255, 0.08);
            --success: #10b981; --danger: #ef4444;
        }

        body {
            margin: 0; background: var(--bg); color: #e5e7eb; font-family: 'Raleway', sans-serif;
            min-height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* Header */
        .header {
            padding: 20px; background: var(--glass); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border); text-align: center;
        }
        .balance { font-family: 'Orbitron', sans-serif; font-size: 32px; font-weight: 700; color: var(--gold); }
        .stats-mini { display: flex; justify-content: center; gap: 15px; font-size: 12px; margin-top: 5px; color: #94a3b8; }

        /* Main Content Areas */
        .tab-content {
            flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px;
            display: none; animation: fadeIn 0.3s ease;
        }
        .tab-content.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .section-title { font-family: 'Orbitron', sans-serif; font-size: 14px; margin-bottom: 15px; color: var(--accent); letter-spacing: 1px; }

        /* Cards */
        .card {
            background: rgba(255,255,255,0.03); border: 1px solid var(--card-border);
            border-radius: 16px; padding: 16px; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .card h3 { margin: 0; font-size: 16px; }
        .card p { margin: 4px 0 0; font-size: 12px; color: #94a3b8; }

        /* Crypto Specific */
        .crypto-price { font-family: 'Orbitron', sans-serif; color: var(--success); font-size: 18px; }

        /* Bottom Nav */
        .nav-bar {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: var(--glass); backdrop-filter: blur(15px);
            border-top: 1px solid var(--card-border);
            display: flex; justify-content: space-around; align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            color: #64748b; font-size: 10px; cursor: pointer; transition: 0.3s;
        }
        .nav-item.active { color: var(--accent); transform: scale(1.1); }
        .nav-icon { font-size: 20px; margin-bottom: 4px; }

        /* Buttons */
        .btn {
            border: none; padding: 10px 16px; border-radius: 12px;
            font-weight: 700; cursor: pointer; color: white; background: var(--accent);
        }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* Log */
        .terminal {
            background: rgba(0,0,0,0.3); border-radius: 12px; padding: 10px;
            font-family: monospace; font-size: 11px; height: 80px; overflow-y: auto;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="balance" id="balance">500 ‚Ç¥</div>
        <div class="stats-mini">
            <span id="rank-display">–ù–æ–≤–∞—á–æ–∫</span> ‚Ä¢ <span id="exp-display">0 XP</span>
        </div>
    </div>

    <div id="tab-temki" class="tab-content active">
        <div class="section-title">–ì–ê–†–Ø–ß–Ü –ü–†–û–ü–û–ó–ò–¶–Ü–á</div>
        <div id="temki-list"></div>
        <div class="section-title">–û–°–¢–ê–ù–ù–Ø –°–£–Ñ–¢–ê</div>
        <div class="terminal" id="terminal"></div>
    </div>

    <div id="tab-crypto" class="tab-content">
        <div class="section-title">–ö–†–ò–ü–¢–û-–ë–Ü–†–ñ–ê</div>
        <div class="card">
            <div class="info">
                <h3>Bitcoin (BTC)</h3>
                <p>–¢–≤—ñ–π –∞–∫—Ç–∏–≤: <span id="my-btc">0</span> BTC</p>
            </div>
            <div class="crypto-price" id="btc-price">$65,000</div>
        </div>
        <div style="display:flex; gap:10px;">
            <button class="btn" style="flex:1" onclick="buyCrypto()">–ö—É–ø–∏—Ç–∏</button>
            <button class="btn" style="flex:1; background:var(--danger)" onclick="sellCrypto()">–ü—Ä–æ–¥–∞—Ç–∏</button>
        </div>
    </div>

    <div id="tab-assets" class="tab-content">
        <div class="section-title">–¢–í–û–Ø –ù–ï–†–£–•–û–ú–Ü–°–¢–¨ –¢–ê –ê–í–¢–û</div>
        <div id="shop-list"></div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showTab('temki')">
            <span class="nav-icon">üî•</span><span>–¢–µ–º–∫–∏</span>
        </div>
        <div class="nav-item" onclick="showTab('crypto')">
            <span class="nav-icon">üìä</span><span>–ö—Ä–∏–ø—Ç–∞</span>
        </div>
        <div class="nav-item" onclick="showTab('assets')">
            <span class="nav-icon">üèéÔ∏è</span><span>–ê–∫—Ç–∏–≤–∏</span>
        </div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // –°—Ç–∞–Ω –≥—Ä–∏
        let money = Number(localStorage.getItem('money')) || 500;
        let exp = Number(localStorage.getItem('exp')) || 0;
        let btcCount = Number(localStorage.getItem('btcCount')) || 0;
        let btcPrice = 65000;
        let ownedItems = JSON.parse(localStorage.getItem('ownedItems')) || [];

        function save() {
            localStorage.setItem('money', money);
            localStorage.setItem('exp', exp);
            localStorage.setItem('btcCount', btcCount);
            localStorage.setItem('ownedItems', JSON.stringify(ownedItems));
        }

        const temki = [
            { id: 1, name: "–î—Ä–æ–ø—à–∏–ø—ñ–Ω–≥", cost: 300, min: 20, max: 150, risk: 0.1, rank: 0 },
            { id: 2, name: "iPhone –∑ –°–®–ê", cost: 10000, min: 1000, max: 3500, risk: 0.18, rank: 200 },
            { id: 3, name: "–ê—Ä–±—ñ—Ç—Ä–∞–∂", cost: 60000, min: -10000, max: 25000, risk: 0.28, rank: 1200 }
        ];

        const shop = [
            { id: 'lanos', name: "–õ–∞–Ω–æ—Å (–ì–∞–∑)", cost: 25000, bonus: "–ó–Ω–∏–∂–∫–∞ –Ω–∞ —à—Ç—Ä–∞—Ñ–∏" },
            { id: 'bmw', name: "BMW M5", cost: 250000, bonus: "+20% –¥–æ —Ç–µ–º–∫–∏" }
        ];

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');
            event.currentTarget.classList.add('active');
            tg.HapticFeedback.selectionChanged();
        }

        function updateUI() {
            document.getElementById('balance').textContent = Math.floor(money).toLocaleString() + ' ‚Ç¥';
            document.getElementById('exp-display').textContent = exp + ' XP';
            document.getElementById('my-btc').textContent = btcCount.toFixed(4);
            
            // –†–∞–Ω–≥–∏
            const ranks = ["–ù–æ–≤–∞—á–æ–∫", "–°—É—î—Ç–æ–ª–æ–≥", "–ë—ñ–∑–Ω–µ—Å–º–µ–Ω", "–ú–∞–≥–Ω–∞—Ç"];
            let rIdx = Math.min(Math.floor(exp / 1000), ranks.length - 1);
            document.getElementById('rank-display').textContent = ranks[rIdx];

            // –°–ø–∏—Å–æ–∫ —Ç–µ–º–æ–∫
            const tList = document.getElementById('temki-list');
            tList.innerHTML = '';
            temki.forEach(t => {
                const locked = exp < t.rank;
                tList.innerHTML += `<div class="card"><div><h3>${t.name}</h3><p>${locked ? 'XP: '+t.rank : t.cost+' ‚Ç¥'}</p></div>
                <button class="btn" onclick="work(${t.id})" ${money < t.cost || locked ? 'disabled' : ''}>–í–æ—Ä–≤–∞—Ç–∏—Å—å</button></div>`;
            });

            // –ú–∞–≥–∞–∑–∏–Ω
            const sList = document.getElementById('shop-list');
            sList.innerHTML = '';
            shop.forEach(i => {
                const owned = ownedItems.includes(i.id);
                sList.innerHTML += `<div class="card"><div><h3>${i.name}</h3><p>${owned ? '–í–∂–µ –º–∞—î—à' : i.cost + ' ‚Ç¥'}</p></div>
                <button class="btn" onclick="buyItem('${i.id}')" ${money < i.cost || owned ? 'disabled' : ''}>${owned ? '‚úîÔ∏è' : '–ö—É–ø–∏—Ç–∏'}</button></div>`;
            });
            save();
        }

        function work(id) {
            const t = temki.find(x => x.id === id);
            money -= t.cost;
            if (Math.random() < t.risk) {
                addLog(`–°–∫–∞–º–∞–Ω—É–ª–∏ –Ω–∞ ${t.name}`, '#ef4444');
            } else {
                let p = Math.floor(Math.random() * (t.max - t.min + 1)) + t.min;
                money += (t.cost + p); exp += 20;
                addLog(`–ü—Ä–æ—Ñ—ñ—Ç –∑ ${t.name}: +${p} ‚Ç¥`, '#10b981');
            }
            tg.HapticFeedback.impactOccurred('medium');
            updateUI();
        }

        function buyCrypto() {
            let cost = btcPrice * 40; // –£–º–æ–≤–Ω–∏–π –∫—É—Ä—Å –¥–æ –≥—Ä–Ω
            if (money >= cost) {
                money -= cost; btcCount += 1;
                updateUI();
            }
        }

        function sellCrypto() {
            if (btcCount >= 1) {
                money += btcPrice * 40; btcCount -= 1;
                updateUI();
            }
        }

        // –†–∞–Ω–¥–æ–º–Ω–∞ —Ü—ñ–Ω–∞ –∫—Ä–∏–ø—Ç–∏
        setInterval(() => {
            let change = (Math.random() - 0.5) * 1000;
            btcPrice += change;
            document.getElementById('btc-price').textContent = '$' + Math.floor(btcPrice).toLocaleString();
            document.getElementById('btc-price').style.color = change > 0 ? 'var(--success)' : 'var(--danger)';
        }, 3000);

        function addLog(msg, col) {
            const l = document.getElementById('terminal');
            l.insertAdjacentHTML('afterbegin', `<div style="color:${col}; margin-bottom:4px;">> ${msg}</div>`);
        }

        updateUI();
    </script>
</body>
</html>
