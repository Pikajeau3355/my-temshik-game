<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>UA Temshik Elite</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700;800&display=swap');
        
        :root {
            --primary: #5d5fef; --accent: #a5a6f6; --gold: #ffcf52;
            --bg: #0b0c10; --card-bg: #1c1d26;
            --success: #4ade80; --danger: #f87171;
            --energy-color: #00f2ff;
        }

        body {
            margin: 0; background: var(--bg); color: #ffffff;
            font-family: 'Manrope', sans-serif; overflow: hidden;
            height: 100vh; display: flex; flex-direction: column;
            transition: background 0.2s;
        }

        .police-raid { background: #4b0000 !important; animation: blink 0.3s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .profile-header {
            padding: 50px 20px 10px;
            background: linear-gradient(180deg, rgba(93, 95, 239, 0.1) 0%, rgba(11, 12, 16, 0) 100%);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .user-info { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
        .avatar { 
            width: 40px; height: 40px; background: var(--primary); 
            border-radius: 12px; display: flex; align-items: center; 
            justify-content: center; font-size: 18px; font-weight: 800;
        }
        .user-text h2 { margin: 0; font-size: 14px; font-weight: 800; }
        .user-text p { margin: 2px 0 0; font-size: 10px; color: var(--accent); font-weight: 600; }

        .balance-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 20px; padding: 15px;
            border: 1px solid rgba(255,255,255,0.08);
            text-align: center;
        }
        .bal-amount { font-size: 28px; font-weight: 800; }
        .passive-income { font-size: 11px; color: var(--success); margin-top: 5px; font-weight: 700; }

        .energy-section { margin-top: 10px; }
        .energy-bar-outer { width: 100%; height: 6px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        .energy-bar-inner { height: 100%; background: linear-gradient(90deg, var(--energy-color), var(--primary)); width: 100%; transition: 0.3s; }

        .viewport { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 120px; }
        .tab { display: none; }
        .tab.active { display: block; }

        .section-title { font-size: 11px; font-weight: 800; color: #666; margin: 15px 0 10px; text-transform: uppercase; letter-spacing: 1px; }

        .card {
            background: var(--card-bg); border-radius: 18px; padding: 14px;
            margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.03);
            display: flex; justify-content: space-between; align-items: center;
        }
        .card-info h3 { margin: 0; font-size: 13px; font-weight: 700; }
        .card-info p { margin: 3px 0 0; font-size: 10px; color: #828282; }
        .privilege { color: var(--gold); font-weight: 700; font-size: 9px; text-transform: uppercase; margin-top: 4px; }

        .btn {
            background: var(--primary); color: white; border: none; padding: 8px 14px;
            border-radius: 10px; font-weight: 700; font-size: 11px;
        }
        .btn-crime { background: var(--danger); }
        .btn:disabled { opacity: 0.2; }

        .nav {
            position: fixed; bottom: 20px; left: 15px; right: 15px;
            background: rgba(28, 29, 38, 0.95); border-radius: 20px; height: 65px; 
            display: flex; justify-content: space-around; align-items: center;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #555; font-size: 9px; font-weight: 700; }
        .nav-item.active { color: var(--primary); }
        
        .log { background: rgba(0,0,0,0.2); border-radius: 12px; padding: 10px; font-size: 10px; height: 60px; overflow-y: auto; }
        .log-item { margin-bottom: 4px; padding-left: 6px; border-left: 2px solid var(--primary); }
    </style>
</head>
<body>

    <div class="profile-header">
        <div class="user-info">
            <div class="avatar" id="user-avatar">?</div>
            <div class="user-text">
                <h2 id="user-name">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</h2>
                <p id="user-rank">–†—ñ–≤–µ–Ω—å 1</p>
            </div>
        </div>
        <div class="balance-card">
            <div class="bal-amount" id="balance">0<span>‚Ç¥</span></div>
            <div id="passive-val" class="passive-income">+0 ‚Ç¥/—Å–µ–∫</div>
            <div class="energy-section">
                <div class="energy-bar-outer"><div class="energy-bar-inner" id="energy-bar"></div></div>
            </div>
        </div>
    </div>

    <div class="viewport">
        <div id="tab-work" class="tab active">
            <div class="section-title">üí∏ –¢–µ–º–∫–∏</div>
            <div id="temki-list"></div>
            <div class="section-title">üö® –¢—ñ–Ω—å–æ–≤—ñ —Å—Ö–µ–º–∏</div>
            <div id="crime-list"></div>
            <div class="section-title">üìä –ñ—É—Ä–Ω–∞–ª</div>
            <div class="log" id="terminal"></div>
        </div>

        <div id="tab-crypto" class="tab">
            <div class="section-title">üìà –ë—ñ—Ä–∂–∞ BTC</div>
            <div class="balance-card" style="background: var(--card-bg); margin-bottom: 15px;">
                <div id="btc-price" style="font-size:22px; font-weight:800; color:var(--success);">‚Ç¥ 0</div>
                <canvas id="cryptoChart" style="width:100%; height:80px;"></canvas>
            </div>
            <button class="btn" style="width:100%; margin-bottom:10px; background:var(--gold); color:#000" onclick="tradeBtc('all_buy')">–ö–£–ü–ò–¢–ò –ù–ê –í–°–Ü</button>
            <button class="btn" style="width:100%; background:#fff; color:#000" onclick="tradeBtc('all_sell')">–ü–†–û–î–ê–¢–ò –í–°–ï</button>
        </div>

        <div id="tab-shop" class="tab">
            <div class="section-title">üíé –ú–∞–≥–∞–∑–∏–Ω –°—Ç–∞—Ç—É—Å—É (–ú–∞—à–∏–Ω–∏)</div>
            <div id="garage-list"></div>
            <div class="section-title">üè¢ –ë—ñ–∑–Ω–µ—Å-–∞–∫—Ç–∏–≤–∏</div>
            <div id="assets-list"></div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="showTab('work', this)"><span>üí∞</span>–°—Ö–µ–º–∏</div>
        <div class="nav-item" onclick="showTab('crypto', this)"><span>üìä</span>–ë—ñ—Ä–∂–∞</div>
        <div class="nav-item" onclick="showTab('shop', this)"><span>üèéÔ∏è</span>–ú–∞–≥–∞–∑–∏–Ω</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let money = Number(localStorage.getItem('money')) || 5000;
        let btcCount = Number(localStorage.getItem('btcCount')) || 0;
        let energy = Number(localStorage.getItem('energy')) || 100;
        let xp = Number(localStorage.getItem('xp')) || 0;
        let btcPrice = 3800000;
        let priceHistory = [3800000, 3790000];
        
        // –°—Ö–æ–≤–∏—â–µ –ø–æ–∫—É–ø–æ–∫
        let myAssets = JSON.parse(localStorage.getItem('myAssets')) || { bot: 0, farm: 0, office: 0 };
        let myGarage = JSON.parse(localStorage.getItem('myGarage')) || [];

        const assetsData = [
            { id: 'bot', name: "–¢–ì –ë–æ—Ç", cost: 8000, income: 15 },
            { id: 'farm', name: "–§–µ—Ä–º–∞", cost: 60000, income: 150 }
        ];

        const carsData = [
            { id: 'lanos', name: "Daewoo Lanos", cost: 120000, priv: "‚ö° –ï–Ω–µ—Ä–≥—ñ—è +10%", bonus: "energyRate", val: 0.1 },
            { id: 'camry', name: "Toyota Camry 70", cost: 1200000, priv: "üõ°Ô∏è –†–∏–∑–∏–∫ -15%", bonus: "safeRate", val: 0.15 },
            { id: 'bmw', name: "BMW M5 F90", cost: 4500000, priv: "üìà –î–æ—Å–≤—ñ–¥ +30%", bonus: "xpRate", val: 0.3 },
            { id: 'porsche', name: "Porsche 911 GT3", cost: 12000000, priv: "üëë –°—Ç–∞—Ç—É—Å –ú–∞–≥–Ω–∞—Ç–∞", bonus: "all", val: 0.5 }
        ];

        const whiteTemki = [
            { id: 1, name: "–î—Ä–æ–ø –Ω–∞ –ü—Ä–æ–º", cost: 500, min: 100, max: 400, energy: 15, xp: 20 },
            { id: 2, name: "–ü–µ—Ä–µ–ø—Ä–æ–¥–∞–∂ —Ç–µ—Ö–Ω—ñ–∫–∏", cost: 20000, min: 2000, max: 8000, energy: 25, xp: 60 }
        ];

        const crimeTemki = [
            { id: 101, name: "–§—ñ—à–∏–Ω–≥ –º–∞–º–æ–Ω—Ç—ñ–≤", cost: 5000, min: 8000, max: 25000, energy: 40, xp: 150, chance: 0.6 },
            { id: 102, name: "–ó–ª–∞–º –º–µ—Ä–µ–∂—ñ", cost: 50000, min: 100000, max: 400000, energy: 60, xp: 800, chance: 0.4 }
        ];

        function save() {
            localStorage.setItem('money', money);
            localStorage.setItem('btcCount', btcCount);
            localStorage.setItem('energy', energy);
            localStorage.setItem('xp', xp);
            localStorage.setItem('myAssets', JSON.stringify(myAssets));
            localStorage.setItem('myGarage', JSON.stringify(myGarage));
        }

        function updateUI() {
            document.getElementById('balance').innerHTML = Math.floor(money).toLocaleString() + '<span>‚Ç¥</span>';
            document.getElementById('energy-bar').style.width = energy + '%';
            
            let level = Math.floor(xp / 1000) + 1;
            document.getElementById('user-rank').textContent = `–†—ñ–≤–µ–Ω—å ${level} ‚Ä¢ ${level > 10 ? '–ë–æ—Å' : '–¢–µ–º—â–∏–∫'}`;
            
            let totalPassive = (myAssets.bot * 15) + (myAssets.farm * 150);
            document.getElementById('passive-val').textContent = `+${totalPassive} ‚Ç¥/—Å–µ–∫`;

            renderWork();
            renderShop();
            save();
        }

        function renderWork() {
            const wList = document.getElementById('temki-list');
            wList.innerHTML = '';
            whiteTemki.forEach(t => {
                wList.innerHTML += `<div class="card">
                    <div class="card-info"><h3>${t.name}</h3><p>${t.cost} ‚Ç¥ | -${t.energy}‚ö°</p></div>
                    <button class="btn" onclick="work(${t.id})" ${money < t.cost || energy < t.energy ? 'disabled' : ''}>–í–û–†–í–ê–¢–ò–°–¨</button>
                </div>`;
            });

            const cList = document.getElementById('crime-list');
            cList.innerHTML = '';
            crimeTemki.forEach(t => {
                cList.innerHTML += `<div class="card">
                    <div class="card-info"><h3>${t.name}</h3><p>–†–∏–∑–∏–∫! | -${t.energy}‚ö°</p></div>
                    <button class="btn btn-crime" onclick="doCrime(${t.id})" ${money < t.cost || energy < t.energy ? 'disabled' : ''}>–†–ò–ó–ò–ö</button>
                </div>`;
            });
        }

        function renderShop() {
            const gList = document.getElementById('garage-list');
            gList.innerHTML = '';
            carsData.forEach(c => {
                let bought = myGarage.includes(c.id);
                gList.innerHTML += `<div class="card">
                    <div class="card-info"><h3>${c.name}</h3><p class="privilege">${c.priv}</p><p>${c.cost.toLocaleString()} ‚Ç¥</p></div>
                    <button class="btn" onclick="buyCar('${c.id}', ${c.cost})" ${money < c.cost || bought ? 'disabled' : ''}>${bought ? '–ö–£–ü–õ–ï–ù–û' : '–ö–£–ü–ò–¢–ò'}</button>
                </div>`;
            });

            const aList = document.getElementById('assets-list');
            aList.innerHTML = '';
            assetsData.forEach(a => {
                aList.innerHTML += `<div class="card">
                    <div class="card-info"><h3>${a.name} (${myAssets[a.id]})</h3><p>+${a.income} ‚Ç¥/—Å–µ–∫ | ${a.cost} ‚Ç¥</p></div>
                    <button class="btn" onclick="buyAsset('${a.id}', ${a.cost})" ${money < a.cost ? 'disabled' : ''}>–ö–£–ü–ò–¢–ò</button>
                </div>`;
            });
        }

        function work(id) {
            const t = whiteTemki.find(x => x.id === id);
            energy -= t.energy; money -= t.cost;
            let bonusXP = myGarage.includes('bmw') ? 1.3 : 1;
            xp += (t.xp * bonusXP);
            let profit = Math.floor(Math.random() * (t.max - t.min + 1)) + t.min;
            money += (t.cost + profit);
            addLog(`+${profit} ‚Ç¥: –£—Å–ø—ñ—Ö!`, 'var(--success)');
            updateUI();
        }

        function doCrime(id) {
            const t = crimeTemki.find(x => x.id === id);
            energy -= t.energy; money -= t.cost;
            
            let safeBonus = myGarage.includes('camry') ? 0.15 : 0;
            if (Math.random() < (t.chance + safeBonus)) {
                let profit = Math.floor(Math.random() * (t.max - t.min + 1)) + t.min;
                money += (t.cost + profit);
                xp += t.xp;
                addLog(`–î–ñ–ï–ö–ü–û–¢: +${profit} ‚Ç¥`, 'var(--gold)');
            } else {
                let fine = Math.floor(money * 0.2);
                money -= fine;
                document.body.classList.add('police-raid');
                setTimeout(() => document.body.classList.remove('police-raid'), 500);
                addLog(`–û–ë–õ–ê–í–ê! –®—Ç—Ä–∞—Ñ: -${fine} ‚Ç¥`, 'var(--danger)');
            }
            updateUI();
        }

        function buyCar(id, cost) {
            if(money >= cost && !myGarage.includes(id)) {
                money -= cost;
                myGarage.push(id);
                updateUI();
                addLog(`–ü—Ä–∏–¥–±–∞–Ω–æ –Ω–æ–≤–µ –∞–≤—Ç–æ! –°—Ç–∞—Ç—É—Å –ø—ñ–¥–≤–∏—â–µ–Ω–æ.`, 'var(--gold)');
            }
        }

        function buyAsset(id, cost) {
            if(money >= cost) { money -= cost; myAssets[id]++; updateUI(); }
        }

        // –ü–∞—Å–∏–≤ —Ç–∞ –ï–Ω–µ—Ä–≥—ñ—è
        setInterval(() => {
            let income = (myAssets.bot * 15) + (myAssets.farm * 150);
            if(income > 0) { money += income; updateUI(); }
            
            let regSpeed = myGarage.includes('lanos') ? 0.8 : 0.5;
            if(energy < 100) { energy = Math.min(100, energy + regSpeed); updateUI(); }
        }, 1000);

        // –ë—ñ—Ä–∂–∞
        setInterval(() => {
            btcPrice += (Math.random() - 0.5) * 60000;
            priceHistory.push(btcPrice); if(priceHistory.length > 15) priceHistory.shift();
            document.getElementById('btc-price').textContent = '‚Ç¥ ' + Math.floor(btcPrice).toLocaleString();
            drawChart();
        }, 3000);

        function drawChart() {
            const canvas = document.getElementById('cryptoChart'); if(!canvas) return;
            const ctx = canvas.getContext('2d'); ctx.clearRect(0,0,canvas.width,canvas.height);
            const min = Math.min(...priceHistory), max = Math.max(...priceHistory), range = max - min || 1;
            ctx.beginPath(); ctx.strokeStyle = '#4ade80'; ctx.lineWidth = 3;
            priceHistory.forEach((p, i) => {
                const x = (i / (priceHistory.length - 1)) * canvas.width;
                const y = canvas.height - ((p - min) / range) * (canvas.height - 10) - 5;
                if(i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            });
            ctx.stroke();
        }

        function tradeBtc(type) {
            if(type === 'all_buy' && money > 0) { btcCount += money / btcPrice; money = 0; }
            else if(type === 'all_sell' && btcCount > 0) { money += btcCount * btcPrice; btcCount = 0; }
            updateUI();
        }

        function showTab(name, el) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-' + name).classList.add('active');
            el.classList.add('active');
            if(name === 'crypto') setTimeout(drawChart, 100);
        }

        function addLog(msg, col) {
            const l = document.getElementById('terminal');
            l.insertAdjacentHTML('afterbegin', `<div class="log-item" style="border-left-color:${col}">${msg}</div>`);
        }

        const user = tg.initDataUnsafe?.user;
        document.getElementById('user-name').textContent = user ? user.first_name : "–ì—Ä–∞–≤–µ—Ü—å";
        document.getElementById('user-avatar').textContent = user ? user.first_name[0] : "üë§";

        updateUI();
    </script>
</body>
</html>
