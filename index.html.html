<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>UA Temshik Elite</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Raleway:wght@300;400;700&display=swap');

        :root {
            --accent: #3b82f6;
            --gold: #f59e0b;
            --bg: #05070a;
            --glass: rgba(23, 23, 27, 0.8);
            --card-border: rgba(255, 255, 255, 0.08);
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            margin: 0; background: var(--bg); color: #e5e7eb;
            font-family: 'Raleway', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-x: hidden;
            background-image: radial-gradient(circle at 50% -20%, #1e293b 0%, #05070a 80%);
        }

        /* Header Section */
        .header {
            width: 100%; padding: 30px 20px; background: var(--glass);
            backdrop-filter: blur(15px); border-bottom: 1px solid var(--card-border);
            text-align: center; position: sticky; top: 0; z-index: 100; box-sizing: border-box;
        }

        .balance-label { font-size: 12px; text-transform: uppercase; letter-spacing: 2px; color: #94a3b8; margin-bottom: 5px; }
        .balance { font-family: 'Orbitron', sans-serif; font-size: 40px; font-weight: 700; color: var(--gold); text-shadow: 0 0 20px rgba(245, 158, 11, 0.4); }

        .status-container {
            display: flex; justify-content: space-around; margin-top: 15px; 
            max-width: 400px; margin-inline: auto; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 20px;
        }
        .stat-item { font-size: 13px; font-weight: 700; }
        .stat-item span { color: var(--accent); display: block; font-size: 11px; text-transform: uppercase; margin-bottom: 2px; }

        /* Content Area */
        .content { width: 100%; max-width: 440px; padding: 20px; box-sizing: border-box; }
        .section-title { font-family: 'Orbitron', sans-serif; font-size: 16px; margin: 30px 0 15px; letter-spacing: 1px; color: #fff; display: flex; align-items: center; }
        .section-title::after { content: ''; flex: 1; height: 1px; background: linear-gradient(90deg, var(--accent), transparent); margin-left: 15px; }

        /* Cards Style */
        .card {
            background: var(--glass); border: 1px solid var(--card-border); border-radius: 24px;
            padding: 20px; margin-bottom: 16px; display: flex; justify-content: space-between; align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card:hover { border-color: var(--accent); transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .info h3 { margin: 0; font-size: 18px; font-weight: 700; color: #fff; }
        .info p { margin: 6px 0 0; font-size: 13px; color: #94a3b8; }
        .info .price { color: var(--success); font-weight: 700; margin-top: 4px; display: block; }

        /* Buttons */
        .btn {
            border: none; padding: 12px 20px; border-radius: 16px; font-weight: 700;
            font-family: 'Raleway', sans-serif; cursor: pointer; transition: 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-work { background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; }
        .btn-buy { background: linear-gradient(135deg, var(--gold), #d97706); color: #000; }
        .btn:active { transform: scale(0.92); }
        .btn:disabled { background: #334155 !important; color: #64748b; cursor: not-allowed; box-shadow: none; opacity: 0.6; }

        /* Terminal Log */
        .terminal {
            background: rgba(0, 0, 0, 0.6); border-radius: 20px; padding: 15px;
            font-family: 'Courier New', monospace; font-size: 12px; height: 150px;
            overflow-y: auto; border: 1px solid var(--card-border); color: #d1d5db;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        .log-entry { margin-bottom: 8px; border-left: 2px solid var(--accent); padding-left: 10px; animation: slideIn 0.3s ease-out; }
        
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="balance-label">–¢–≤—ñ–π –ö–∞–ø—ñ—Ç–∞–ª</div>
        <div class="balance" id="balance">500 ‚Ç¥</div>
        <div class="status-container">
            <div class="stat-item"><span>–°—Ç–∞—Ç—É—Å</span><div id="rank">–ù–æ–≤–∞—á–æ–∫</div></div>
            <div class="stat-item"><span>–î–æ—Å–≤—ñ–¥</span><div id="exp">0</div></div>
        </div>
    </div>

    <div class="content">
        <div class="section-title">üî• –ì–ê–†–Ø–ß–Ü –¢–ï–ú–ö–ò</div>
        <div id="temki-list"></div>

        <div class="section-title">üèéÔ∏è –ê–ö–¢–ò–í–ò</div>
        <div id="shop-list"></div>

        <div class="section-title">üìü –û–ü–ï–†–ê–¶–Ü–ô–ù–ò–ô –õ–û–ì</div>
        <div class="terminal" id="terminal">
            <div class="log-entry">> –ó–≤'—è–∑–æ–∫ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ. –û—á—ñ–∫—É–≤–∞–Ω–Ω—è —Å—É—î—Ç–∏...</div>
        </div>
    </div>

    <script>
        let money = 500;
        let exp = 0;
        let ownedItems = [];

        const temki = [
            { id: 1, name: "–î—Ä–æ–ø—à–∏–ø—ñ–Ω–≥", cost: 350, min: 20, max: 150, risk: 0.1, rank: 0 },
            { id: 2, name: "iPhone –∑ –°–®–ê", cost: 12000, min: 1000, max: 3500, risk: 0.18, rank: 200 },
            { id: 3, name: "–ê—Ä–±—ñ—Ç—Ä–∞–∂ —Ç—Ä–∞—Ñ—ñ–∫—É", cost: 60000, min: -10000, max: 25000, risk: 0.28, rank: 1200 },
            { id: 4, name: "–ö—Ä–∏–ø—Ç–æ-–û—Ñ—ñ—Å", cost: 400000, min: -50000, max: 120000, risk: 0.35, rank: 5000 }
        ];

        const shop = [
            { id: 'lanos', name: "–õ–∞–Ω–æ—Å (–ì–∞–∑)", cost: 25000, bonus: "–ó–∞—Ö–∏—Å—Ç –≤—ñ–¥ –ø–æ–¥–∞—Ç–∫—ñ–≤ -50%" },
            { id: 'bmw', name: "BMW M5 (F90)", cost: 200000, bonus: "+20% –¥–æ –ø—Ä–∏–±—É—Ç–∫—É" },
            { id: 'office', name: "–û—Ñ—ñ—Å IQ", cost: 1500000, bonus: "X2 –¥–æ—Å–≤—ñ–¥—É –∑–∞ —É–≥–æ–¥—É" }
        ];

        const ranks = [
            { min: 0, name: "–ù–æ–≤–∞—á–æ–∫ –∑ –û–õ–•" },
            { min: 400, name: "–°—É—î—Ç–æ–ª–æ–≥" },
            { min: 2500, name: "–ë–æ—Å –°–æ–∑–≤–æ–Ω—ñ–≤" },
            { min: 10000, name: "–ö—Ä–∏–ø—Ç–æ-–ë–∞—Ä–æ–Ω" }
        ];

        function updateUI() {
            document.getElementById('balance').textContent = Math.floor(money).toLocaleString() + ' ‚Ç¥';
            document.getElementById('exp').textContent = exp;
            
            let rName = ranks[0].name;
            for (let r of ranks) { if (exp >= r.min) rName = r.name; }
            document.getElementById('rank').textContent = rName;

            const tList = document.getElementById('temki-list');
            tList.innerHTML = '';
            temki.forEach(t => {
                const isLocked = exp < t.rank;
                tList.innerHTML += `
                    <div class="card">
                        <div class="info">
                            <h3>${t.name} ${isLocked ? 'üîí' : ''}</h3>
                            <p>${isLocked ? '–ü–æ—Ç—Ä—ñ–±–Ω–æ ' + t.rank + ' XP' : '<span class="price">–í—Ö—ñ–¥: ' + t.cost.toLocaleString() + ' ‚Ç¥</span>'}</p>
                        </div>
                        <button class="btn btn-work" onclick="work(${t.id})" ${money < t.cost || isLocked ? 'disabled' : ''}>–í–æ—Ä–≤–∞—Ç–∏—Å—å</button>
                    </div>`;
            });

            const sList = document.getElementById('shop-list');
            sList.innerHTML = '';
            shop.forEach(item => {
                const isOwned = ownedItems.includes(item.id);
                sList.innerHTML += `
                    <div class="card">
                        <div class="info">
                            <h3>${item.name}</h3>
                            <p style="color:var(--gold)">${isOwned ? '–ê–ö–¢–ò–í –ü–†–ò–î–ë–ê–ù–û' : item.bonus}</p>
                        </div>
                        <button class="btn btn-buy" onclick="buyItem('${item.id}')" ${money < item.cost || isOwned ? 'disabled' : ''}>
                            ${isOwned ? '‚úîÔ∏è' : item.cost.toLocaleString() + ' ‚Ç¥'}
                        </button>
                    </div>`;
            });
        }

        function work(id) {
            const t = temki.find(i => i.id === id);
            money -= t.cost;
            let log = document.getElementById('terminal');
            
            if (Math.random() < t.risk) {
                let loss = t.min < 0 ? Math.abs(t.min) : 0;
                money -= loss;
                addLog(`> [–°–öAM] ${t.name}. –í—Ç—Ä–∞—á–µ–Ω–æ –≤—Ö—ñ–¥ —Ç–∞ ${loss} ‚Ç¥`, 'var(--danger)');
            } else {
                let profit = Math.floor(Math.random() * (t.max - t.min + 1)) + t.min;
                if(ownedItems.includes('bmw')) profit = Math.floor(profit * 1.2);
                
                money += (t.cost + profit);
                let gainXP = ownedItems.includes('office') ? 30 : 15;
                exp += gainXP;
                addLog(`> [–ü–†–û–§–Ü–¢] ${t.name}: +${profit} ‚Ç¥ (+${gainXP} XP)`, 'var(--success)');
            }

            if (Math.random() < 0.2) triggerRandomEvent();
            updateUI();
        }

        function addLog(text, color) {
            const term = document.getElementById('terminal');
            const entry = `<div class="log-entry" style="color:${color}">${text}</div>`;
            term.insertAdjacentHTML('afterbegin', entry);
        }

        function buyItem(id) {
            const item = shop.find(i => i.id === id);
            if (money >= item.cost && !ownedItems.includes(id)) {
                money -= item.cost;
                ownedItems.push(id);
                addLog(`> [–ú–ê–ô–ù–û] –ü—Ä–∏–¥–±–∞–Ω–æ: ${item.name}`, 'var(--gold)');
                updateUI();
            }
        }

        function triggerRandomEvent() {
            const events = [
                { text: "üì© –î—ñ—è: –°–ø–ª–∞—Ç–∞ –ü–î–í.", run: () => { 
                    let tax = Math.floor(money * 0.07); 
                    if (ownedItems.includes('lanos')) tax = Math.floor(tax * 0.5);
                    money -= tax; addLog(`> [–î–Ü–Ø] –°–ø–ª–∞—á–µ–Ω–æ –ø–æ–¥–∞—Ç–æ–∫: -${tax} ‚Ç¥`, 'var(--danger)');
                }},
                { text: "üìà –†—ñ—Å—Ç USDT! –ë–∞–ª–∞–Ω—Å –ø—ñ–¥—Å–∫–æ—á–∏–≤.", run: () => { 
                    let bonus = Math.floor(money * 0.05);
                    money += bonus; addLog(`> [–†–ò–ù–û–ö] –ö—É—Ä—Å USDT +5%: +${bonus} ‚Ç¥`, 'var(--success)');
                }}
            ];
            const ev = events[Math.floor(Math.random() * events.length)];
            ev.run();
        }

        updateUI();
    </script>
</body>
</html>
